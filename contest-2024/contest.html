<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contest.css">
  <title>推し活遠征費概算</title>
</head>
<body>
  <h1>推し活遠征費概算</h1>
  <h3>　人数
  <input type="text" id="people" size="5" maxlength="3"><a> 人</a>
  </h3>
  <h2>〇交通費</h2>
  <h3>　出発地： <select id="startStation">
    <option value="">選択してください</option>
    <option value="宇都宮駅">宇都宮駅</option>
    <option value="小山駅">小山駅</option>
    <option value="栃木駅">栃木駅</option>
    <option value="那須塩原駅">那須塩原駅</option>
    <option value="佐野駅">佐野駅</option>
    <option value="石橋駅">石橋駅</option>
    <option value="雀宮駅">雀宮駅</option>
    <option value="東武宇都宮駅">東武宇都宮駅</option>
    <option value="野木駅">野木駅</option>
    <option value="間々田駅">間々田駅</option>
    <option value="小金井駅">小金井駅</option>
    <option value="西那須野駅">西那須野駅</option>
    <option value="自治医大駅">自治医大駅</option>
    <option value="氏家駅">氏家駅</option>
    <option value="矢板駅">矢板駅</option>
    <option value="足利市駅">足利市駅</option>
    <option value="岡本駅">岡本駅</option>
    <option value="黒磯駅">黒磯駅</option>
    <option value="宝積寺駅">宝積寺駅</option>
  </select></h3>
  <h3 id="change">　　　↓　　　　　↑　　</h3>
  <h3 id="change">　　　　　東京駅</h3>
  <h2>〇宿泊費</h2>
  <h3>
    　<input type="text" id="hotelDate" size="5" maxlength="3"><a> 泊</a>
  </h3>
  <h3>　ホテルのランク： <select id="hotelLank">
    <option value="">選択してください</option>
    <option value="５つ星ホテル（1泊50000円）">５つ星ホテル（1泊50000円）</option>
    <option value="４つ星ホテル（1泊35000円）">４つ星ホテル（1泊35000円）</option>
    <option value="３つ星ホテル（1泊15000円）">３つ星ホテル（1泊15000円）</option>
    <option value="ビジネスホテル（1泊7500円）">ビジネスホテル（1泊7500円）</option>
  </select></h3>
  <h2>〇食費</h2>
  <h3>　1人6000円</h3>
  　　　　　　　<button id="serch">計算する</button>
  <div id="result-area"></div>
  <script src="contest.js"></script>
</body>
</html>
