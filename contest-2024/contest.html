<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" 
  crossorigin="anonymous">
  <title>推し活遠征費概算</title>
</head>
<body class="bg-info-subtle">
  <header>
    <nav class="navbar bg-info" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">推し活遠征費概算システム</a>
      </div>
    </nav>
  </header>

  <div class="container pt-5">
   <h1>💙推し活遠征費概算システム💙</h1>
    <div class="row">
      <div class="col-sm-9 col-lg-6">
        <div class="input-group mb-3">
          <h3>　人数
            <input type="text" id="people" size="5" maxlength="3"><a> 人</a>
          </h3>
        </div>
      </div>
    </div>
   <h2>❤交通費</h2>
   <h3>　出発地： <select id="startStation">
      <option value="">選択してください</option>
      <option value="宇都宮駅">宇都宮駅</option>
      <option value="小山駅">小山駅</option>
      <option value="栃木駅">栃木駅</option>
      <option value="那須塩原駅">那須塩原駅</option>
      <option value="佐野駅">佐野駅</option>
      <option value="石橋駅">石橋駅</option>
      <option value="東武宇都宮駅">東武宇都宮駅</option>
      <option value="野木駅">野木駅</option>
      <option value="間々田駅">間々田駅</option>
      <option value="小金井駅">小金井駅</option>
      <option value="西那須野駅">西那須野駅</option>
      <option value="自治医大駅">自治医大駅</option>
      <option value="氏家駅">氏家駅</option>
      <option value="矢板駅">矢板駅</option>
      <option value="足利市駅">足利市駅</option>
      <option value="岡本駅">岡本駅</option>
      <option value="黒磯駅">黒磯駅</option>
      <option value="宝積寺駅">宝積寺駅</option>
    </select></h3>
  
   <h5>　　　　　　　※栃木県内の主要な駅のみ選択できます。</h5>
   <h2 id="change">　　↓　　　　↑　　</h2>
   <h3 id="change">　　　　　東京駅</h3>
   <h2>❤宿泊費</h2>
    <div class="row">
      <div class="col-sm-9 col-lg-6">
        <div class="input-group mb-3">
          <h3>
            　<input type="text" id="hotelDate" size="5" maxlength="3"><a> 泊</a>
          </h3>
        </div>
      </div>
    </div>
    <h3>　ホテルのランク： <select id="hotelLank">
      <option value="">選択してください</option>
      <option value="5つ星ホテル（1泊50000円）">5つ星ホテル（1泊50000円）</option>
      <option value="4つ星ホテル（1泊35000円）">4つ星ホテル（1泊35000円）</option>
      <option value="3つ星ホテル（1泊15000円）">3つ星ホテル（1泊15000円）</option>
      <option value="ビジネスホテル（1泊7500円）">ビジネスホテル（1泊7500円）</option>
    </select></h3>
   <h2>❤食費</h2>
   <h3>　1人1泊12000円</h3>
    <div class="row">
      <div class="col-sm-9 col-lg-6">
        <div class="input-group mb-3">
          <button id="serch">計算する</button>
        </div>
      </div>
    </div>
   <div id="result-area"></div>
  </div>
  <script src="contest.js"></script>
</body>
</html>
